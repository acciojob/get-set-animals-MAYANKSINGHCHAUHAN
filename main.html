<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .output {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Animal Class Hierarchy</h1>
    <button onclick="testAnimals()">Test Animals</button>
    <div class="output" id="output"></div>
    
    <script>
        class Animal {
            constructor(species) {
                this._species = species;
            }
            get species() {
                return this._species;
            }
            makeSound() {
                console.log(`The ${this._species} makes a sound`);
                document.getElementById("output").innerText += `The ${this._species} makes a sound\n`;
            }
        }

        class Cat extends Animal {
            purr() {
                console.log("purr");
                document.getElementById("output").innerText += "purr\n";
            }
        }

        class Dog extends Animal {
            bark() {
                console.log("woof");
                document.getElementById("output").innerText += "woof\n";
            }
        }

        function testAnimals() {
            document.getElementById("output").innerText = "";
            const myCat = new Cat("Siamese");
            myCat.makeSound();
            myCat.purr();

            const myDog = new Dog("Golden Retriever");
            myDog.makeSound();
            myDog.bark();
        }
    </script>
</body>
</html>
